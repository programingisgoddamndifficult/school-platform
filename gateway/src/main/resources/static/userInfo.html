<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .info-container {
            text-align: center;
        }

        .avatar-frame {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>
<div class="info-container">
    <div class="avatar-frame"></div>
    <div id="user-info"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 从 localStorage 获取 authorization
        const authorization = localStorage.getItem('authorization');

        if (!authorization) {
            alert('Authorization not found. Please log in first.');
            window.location.href = 'login.html';
            return;
        }

        // 发起请求
        fetch('http://127.0.0.1/api/user', {
            method: 'GET',
            headers: {
                'Authorization': authorization,
                'User-Agent': 'Apifox/1.0.0 (https://apifox.com)'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === '200') {
                    const userData = data.data;
                    const userInfoDiv = document.getElementById('user-info');
                    // 构建展示信息的 HTML 字符串
                    const infoHtml = `
                            <p>用户名: ${userData.username}</p>
                            <p>注册时间: ${userData.createTime}</p>
                            <p>注册手机号: ${userData.phone}</p>
                            <p>粉丝数: ${userData.likeNums}</p>
                            <p>邮箱: ${userData.email}</p>
                        `;
                    userInfoDiv.innerHTML = infoHtml;
                } else {
                    console.error('请求失败:', data.msg);
                    alert('请求个人信息失败，请稍后重试。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching user information');
            });
    });
</script>
</body>

</html>
