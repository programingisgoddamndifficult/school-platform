<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      max-width: 70%;
      margin: 0 auto 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
    }

    h1:hover {
      white-space: normal;
      overflow: visible;
    }

    #author-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #author-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
    }

    #article-content {
      text-align: center;
      margin-bottom: 20px;
      max-width: 70%;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 10;
      -webkit-box-orient: vertical;
    }

    #article-stats {
      position: absolute;
      left: 20px;
      top: 150px;
      text-align: left;
      border-right: 1px dashed #ccc;
      padding-right: 20px;
    }

    #create-time {
      text-align: right;
      font-size: 0.8em;
      width: 70%;
    }

    .stat-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .stat-icon {
      margin-right: 5px;
    }

    /* æ–°å¢æŒ‰é’®æ ·å¼ */
    .like-button,
    .collect-button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
    }

    .like-button.liked {
      color: red;
    }

    .collect-button.collected {
      color: gold;
    }

    /* è¯„è®ºæ¡†å’Œè¯„è®ºæŒ‰é’®æ ·å¼ */
    #comment-container {
      display: flex;
      align-items: center;
      width: 70%;
      margin-bottom: 20px;
    }

    #comment-box {
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      flex: 1;
      margin-right: 10px;
      outline: none;
    }

    #comment-button {
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* è¯„è®ºåŒºæ ·å¼ */
    #comment-section {
      width: 70%;
      text-align: left;
      font-size: 0.9em;
    }

    .comment-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .comment-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
    }

    .comment-info {
      display: flex;
      flex-direction: column;
    }

    .comment-author {
      font-weight: bold;
    }

    .comment-time {
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>

<body>
<h1 id="article-title"></h1>
<div id="author-info">
  <div id="author-avatar"></div>
  <span id="author-name"></span>
</div>
<div id="article-content"></div>
<div id="article-stats">
  <div class="stat-item">
    <!-- ä¿®æ”¹ä¸ºæŒ‰é’® -->
    <button class="like-button" id="like-button">
      <span class="stat-icon">â¤ï¸</span>
      <span id="likes-num"></span>
    </button>
  </div>
  <div class="stat-item">
    <span class="stat-icon">ğŸ‘ï¸</span>
    <span id="read-num"></span>
  </div>
  <div class="stat-item">
    <!-- ä¿®æ”¹ä¸ºæŒ‰é’® -->
    <button class="collect-button" id="collect-button">
      <span class="stat-icon">â­</span>
      <span id="collect-num"></span>
    </button>
  </div>
</div>
<div id="create-time"></div>
<!-- æ–°å¢è¯„è®ºæ¡†å’Œè¯„è®ºæŒ‰é’® -->
<div id="comment-container">
  <input type="text" id="comment-box" placeholder="è¯·è¾“å…¥è¯„è®ºå†…å®¹">
  <button id="comment-button">è¯„è®º</button>
</div>
<!-- æ–°å¢è¯„è®ºåŒº -->
<div id="comment-section"></div>

<script>
  // ä»URLä¸­è·å–å‚æ•°
  const urlParams = new URLSearchParams(window.location.search);
  const articleId = urlParams.get('articleId');
  const authorization = localStorage.getItem('authorization')

  if (!articleId ||!authorization) {
    alert('ç¼ºå°‘å¿…è¦å‚æ•°ï¼Œè¯·é‡æ–°è®¿é—®ã€‚');
    window.location.href = 'index.html';
  } else {
    // å‘èµ·è¯·æ±‚è·å–æ–‡ç« è¯¦æƒ…
    function fetchArticleDetail() {
      fetch(`http://127.0.0.1/api/user/article/detail?articleId=${articleId}`, {
        method: 'GET',
        headers: {
          'Authorization': `${authorization}`,
          'User-Agent': 'Apifox/1.0.0 (https://apifox.com)'
        }
      })
              .then(response => {
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }
                return response.json();
              })
              .then(data => {
                if (data.code === '200') {
                  const articleData = data.data;
                  document.getElementById('article-title').textContent = articleData.title;
                  document.getElementById('author-name').textContent = articleData.userInfo.username;
                  document.getElementById('article-content').textContent = articleData.content;
                  document.getElementById('likes-num').textContent = articleData.likesNum;
                  document.getElementById('read-num').textContent = articleData.readNum;
                  document.getElementById('collect-num').textContent = articleData.collectNum;
                  document.getElementById('create-time').textContent = articleData.createTime;
                  // åˆå§‹åŠ è½½æ—¶æŸ¥è¯¢ç‚¹èµå’Œæ”¶è—çŠ¶æ€
                  checkLikeStatus();
                  checkCollectStatus();
                  // åŠ è½½è¯„è®ºåˆ—è¡¨
                  fetchCommentList();
                }
              })
              .catch(error => {
                const errorMessage = `å‘ç”Ÿé”™è¯¯: ${error.message}`;
                alert(errorMessage);
              });
    }
    fetchArticleDetail();
  }

  // æŸ¥è¯¢ç‚¹èµçŠ¶æ€
  function checkLikeStatus() {
    fetch(`http://127.0.0.1/api/user/article/like?articleId=${articleId}`, {
      method: 'GET',
      headers: {
        'Authorization': `${authorization}`,
        'User-Agent': 'Apifox/1.0.0 (https://apifox.com)'
      }
    })
            .then(response => response.json())
            .then(data => {
              if (data.code === '200') {
                const likeButton = document.getElementById('like-button');
                if (data.data.like) {
                  likeButton.classList.add('liked');
                } else {
                  likeButton.classList.remove('liked');
                }
              }
            })
            .catch(error => {
              console.error('æŸ¥è¯¢ç‚¹èµçŠ¶æ€é”™è¯¯:', error);
            });
  }

  // æŸ¥è¯¢æ”¶è—çŠ¶æ€
  function checkCollectStatus() {
    fetch(`http://127.0.0.1/api/user/article/collect?articleId=${articleId}`, {
      method: 'GET',
      headers: {
        'Authorization': `${authorization}`,
        'User-Agent': 'Apifox/1.0.0 (https://apifox.com)'
      }
    })
            .then(response => response.json())
            .then(data => {
              if (data.code === '200') {
                const collectButton = document.getElementById('collect-button');
                if (data.data.collect) {
                  collectButton.classList.add('collected');
                } else {
                  collectButton.classList.remove('collected');
                }
              }
            })
            .catch(error => {
              console.error('æŸ¥è¯¢æ”¶è—çŠ¶æ€é”™è¯¯:', error);
            });
  }

  // ç‚¹èµ/å–æ¶ˆç‚¹èµ
  document.getElementById('like-button').addEventListener('click', function () {
    const likeButton = this;
    fetch(`http://127.0.0.1/api/user/article/like/${articleId}`, {
      method: 'POST',
      headers: {
        'Authorization': `${authorization}`,
        'User-Agent': 'Apifox/1.0.0 (https://apifox.com)'
      }
    })
            .then(response => response.json())
            .then(data => {
              if (data.code === '200') {
                // é‡æ–°æŸ¥è¯¢ç‚¹èµçŠ¶æ€
                checkLikeStatus();
                // é‡æ–°è·å–æ–‡ç« è¯¦æƒ…
                fetchArticleDetail();
              }
            })
            .catch(error => {
              console.error('ç‚¹èµ/å–æ¶ˆç‚¹èµé”™è¯¯:', error);
            });
  });

  // æ”¶è—/å–æ¶ˆæ”¶è—
  document.getElementById('collect-button').addEventListener('click', function () {
    const collectButton = this;
    fetch(`http://127.0.0.1/api/user/article/collect/${articleId}`, {
      method: 'POST',
      headers: {
        'Authorization': `${authorization}`,
        'User-Agent': 'Apifox/1.0.0 (https://apifox.com)'
      }
    })
            .then(response => response.json())
            .then(data => {
              if (data.code === '200') {
                // é‡æ–°æŸ¥è¯¢æ”¶è—çŠ¶æ€
                checkCollectStatus();
                // é‡æ–°è·å–æ–‡ç« è¯¦æƒ…
                fetchArticleDetail();
              }
            })
            .catch(error => {
              console.error('æ”¶è—/å–æ¶ˆæ”¶è—é”™è¯¯:', error);
            });
  });

  // å¤„ç†è¯„è®ºæŒ‰é’®ç‚¹å‡»äº‹ä»¶
  document.getElementById('comment-button').addEventListener('click', function () {
    const commentBox = document.getElementById('comment-box');
    const comment = commentBox.value.trim();
    // æ·»åŠ è¯„è®ºé•¿åº¦é™åˆ¶æ£€æŸ¥
    if (comment.length > 100) {
      alert('è¯„è®ºå†…å®¹ä¸èƒ½è¶…è¿‡100ä¸ªå­—ç¬¦');
      return;
    }
    if (comment!== '') {
      fetch('http://127.0.0.1/api/user/article/comment', {
        method: 'POST',
        headers: {
          'Authorization': `${authorization}`,
          'User-Agent': 'Apifox/1.0.0 (https://apifox.com)',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          articleId: parseInt(articleId),
          comment: comment,
          level: 1
        })
      })
              .then(response => response.json())
              .then(data => {
                if (data.code === '200') {
                  alert('è¯„è®ºæˆåŠŸ');
                  commentBox.value = ''; // æ¸…ç©ºè¯„è®ºæ¡†
                  // é‡æ–°åŠ è½½è¯„è®ºåˆ—è¡¨
                  fetchCommentList();
                } else {
                  alert('è¯„è®ºå¤±è´¥: ' + data.msg);
                }
              })
              .catch(error => {
                console.error('è¯„è®ºè¯·æ±‚é”™è¯¯:', error);
                alert('è¯„è®ºè¯·æ±‚å‘ç”Ÿé”™è¯¯');
              });
    } else {
      alert('è¯·è¾“å…¥è¯„è®ºå†…å®¹');
    }
  });

  // è·å–è¯„è®ºåˆ—è¡¨
  function fetchCommentList() {
    fetch(`http://127.0.0.1/api/user/article/comment/${articleId}`, {
      method: 'GET',
      headers: {
        'Authorization': `${authorization}`,
        'User-Agent': 'Apifox/1.0.0 (https://apifox.com)'
      }
    })
            .then(response => response.json())
            .then(data => {
              if (data.code === '200') {
                const commentSection = document.getElementById('comment-section');
                commentSection.innerHTML = ''; // æ¸…ç©ºè¯„è®ºåŒº
                const comments = data.data;
                comments.forEach(comment => {
                  const commentItem = document.createElement('div');
                  commentItem.classList.add('comment-item');

                  const commentAvatar = document.createElement('div');
                  commentAvatar.classList.add('comment-avatar');

                  const commentInfo = document.createElement('div');
                  commentInfo.classList.add('comment-info');

                  const commentAuthor = document.createElement('span');
                  commentAuthor.classList.add('comment-author');
                  commentAuthor.textContent = `${comment.userCommentInfo.username}: `;

                  const commentContent = document.createElement('span');
                  commentContent.textContent = comment.articleCommentInfo.comment;

                  const commentTime = document.createElement('span');
                  commentTime.classList.add('comment-time');
                  commentTime.textContent = comment.articleCommentInfo.createTime;

                  commentInfo.appendChild(commentAuthor);
                  commentInfo.appendChild(commentContent);
                  commentInfo.appendChild(commentTime);

                  commentItem.appendChild(commentAvatar);
                  commentItem.appendChild(commentInfo);

                  commentSection.appendChild(commentItem);
                });
              }
            })
            .catch(error => {
              console.error('è·å–è¯„è®ºåˆ—è¡¨é”™è¯¯:', error);
            });
  }
</script>
</body>

</html>
